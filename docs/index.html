<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR Analysis Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .search-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-box {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            width: 300px;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .pr-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .pr-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .pr-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        .pr-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .pr-number {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .pr-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .pr-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .pr-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .pr-summary {
            line-height: 1.6;
            color: #555;
            margin-bottom: 15px;
        }

        .pr-summary h3 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .pr-summary ul {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .pr-summary li {
            margin-bottom: 5px;
        }

        .pr-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats {
                gap: 15px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .pr-grid {
                grid-template-columns: 1fr;
            }
            
            .pr-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîç GitHub PR Analysis Dashboard</h1>
            <p class="subtitle">AI-powered summaries of GitHub Pull Requests</p>
        </header>

        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="total-prs">0</span>
                <span class="stat-label">Total PRs</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="total-repos">1</span>
                <span class="stat-label">Repository</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="latest-date">-</span>
                <span class="stat-label">Latest Analysis</span>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="üîç Search PRs by title, number, or content...">
        </div>

        <div id="loading" class="loading">Loading PR analyses...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div id="no-results" class="no-results" style="display: none;">
            <h3>No results found</h3>
            <p>Try adjusting your search terms</p>
        </div>

        <div class="pr-grid" id="prGrid"></div>
    </div>

    <script src="pr-data.js"></script>
    <script>
        let filteredData = [];

        // DOM elements
        const prGrid = document.getElementById('prGrid');
        const searchInput = document.getElementById('searchInput');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const noResults = document.getElementById('no-results');

        // Initialize the dashboard
        async function init() {
            try {
                await loadPRData();
                updateStats();
                renderPRCards(prData);
                setupSearch();
                loading.style.display = 'none';
            } catch (err) {
                console.error('Error initializing dashboard:', err);
                showError('Failed to load PR data. Please try again later.');
            }
        }

        // Load PR data from the generated data file
        async function loadPRData() {
            // Data is already loaded from pr-data.js
            if (typeof prData === 'undefined' || prData.length === 0) {
                throw new Error('No PR data available');
            }
            console.log(`Loaded ${prData.length} PR analyses`);
        }

        // Update statistics
        function updateStats() {
            document.getElementById('total-prs').textContent = prData.length;
            
            if (prData.length > 0) {
                const latestDate = new Date(Math.max(...prData.map(pr => new Date(pr.created))));
                document.getElementById('latest-date').textContent = latestDate.toLocaleDateString();
            }
        }

        // Render PR cards
        function renderPRCards(data) {
            if (data.length === 0) {
                noResults.style.display = 'block';
                prGrid.style.display = 'none';
                return;
            }

            noResults.style.display = 'none';
            prGrid.style.display = 'grid';

            prGrid.innerHTML = data.map(pr => {
                // Clean up the summary text
                let summary = pr.summary || 'No summary available';
                if (summary.includes('Based on the git diff')) {
                    summary = pr.details && pr.details.length > 0 ? pr.details[0] : 'No summary available';
                }
                
                // Format the date
                const createdDate = new Date(pr.created).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                return `
                    <div class="pr-card">
                        <div class="pr-header">
                            <span class="pr-number">#${pr.number}</span>
                        </div>
                        <div class="pr-title">${pr.title}</div>
                        <div class="pr-meta">
                            <span>üë§ ${pr.author}</span>
                            <span>üìÖ ${createdDate}</span>
                            <span>üîñ ${pr.state}</span>
                        </div>
                        <div class="pr-summary">
                            <h3>Summary</h3>
                            <p><strong>${summary}</strong></p>
                            ${pr.details && pr.details.length > 0 ? `
                                <ul>
                                    ${pr.details.slice(0, 5).map(detail => `<li>${detail}</li>`).join('')}
                                </ul>
                            ` : ''}
                            ${pr.commits && pr.commits.length > 0 ? `
                                <div style="margin-top: 10px;">
                                    <strong>Commits:</strong>
                                    <ul style="margin-top: 5px;">
                                        ${pr.commits.slice(0, 3).map(commit => `<li style="font-size: 0.9em;">${commit}</li>`).join('')}
                                        ${pr.commits.length > 3 ? `<li style="font-size: 0.9em; color: #666;">... and ${pr.commits.length - 3} more</li>` : ''}
                                    </ul>
                                </div>
                            ` : ''}
                        </div>
                        <div class="pr-actions">
                            <a href="${pr.url}" target="_blank" class="btn btn-primary">View on GitHub</a>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Setup search functionality
        function setupSearch() {
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                
                if (query === '') {
                    filteredData = prData;
                } else {
                    filteredData = prData.filter(pr => 
                        pr.title.toLowerCase().includes(query) ||
                        pr.number.toString().includes(query) ||
                        pr.author.toLowerCase().includes(query) ||
                        pr.summary.toLowerCase().includes(query) ||
                        (pr.details && pr.details.some(detail => detail.toLowerCase().includes(query)))
                    );
                }
                
                renderPRCards(filteredData);
            });
        }

        // Show error message
        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
            loading.style.display = 'none';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
